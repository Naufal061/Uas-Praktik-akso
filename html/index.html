<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Index Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" style="background-image: url('hero-image.jpg'); background-size: cover; background-position: center; height: 400px; display: flex; align-items: center; justify-content: center; color: white; text-align: center;">
            <h1>Welcome to Our Website</h1>
            <p>Your tagline goes here</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <img src="about-image.jpg" alt="About us image" style="max-width: 100%; height: auto;">
            <p>Write about your company or website here.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <img src="services-image.jpg" alt="Services image" style="max-width: 100%; height: auto;">
            <p>Detail the services or products you offer.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NN corp. All rights reserved.</p>
    </footer>
</body>
</html>
